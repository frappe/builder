<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{title}}</title>
	<meta name="description" content="Placeholder">
	<link rel="icon" href="/frappe_black.png"  media="(prefers-color-scheme: light)"/>
	<link rel="icon" href="/frappe_white.png"  media="(prefers-color-scheme: dark)"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	{% for (font, options) in fonts.items() %}
	<link href="https://fonts.googleapis.com/css2?family={{ font }}:wght@{{ ";".join(options.weights) }}&display=swap" rel="stylesheet">
	{% endfor %}
	<link rel="stylesheet" href="{{ style_file_path }}">
	{{ style }}
</head>
<body>
	<div class="flex-col">
	{% block page_content %}
	{{ content }}
	{% endblock %}
</body>
</html>
